<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON</title>
    <link rel="stylesheet" href="styles.css/styles.css" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <section id="seleccionar-mascota">
      <h1 class="titulo">MOKEPON</h1>

      <h2 class="subtitulo">Elige tu Mascota:</h2>

      <div id="contenedor-tarjetas" class="tarjetas"></div>
      <button id="btn-mascota">Selecccionar</button>
    </section>

    <section id="ver-mapa">
      <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
      <canvas id="mapa"></canvas>
      
      <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">
        TOP
      </button>
      <div>

        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">
          LEFT
        </button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">
          BOTTOM
        </button>
        
        <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">
          RIGTH
        </button>
       

      </div>
    </section>

    <section id="seleccionar-ataque" class="seleccionar-ataque">
      <h2 class="titulo">MOKEPON!</h2>
      <h2 class="subtitulo">Elige tu ataque</h2>
      <div id="contenedor-ataques" class="contenedor-ataques"></div>

      <div id="mensajes">
        <p id="resultado">SUERTE!!</p>
        <section id="reiniciar">
          <button id="btn-reiniciar">REINICIAR</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">0</p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>

        <div class="ataques-enemigo">
          <p id="vidas-enemigo">0</p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="js/js.js"></script>
  </body>
</html>
